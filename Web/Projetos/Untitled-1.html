<!DOCTYPE html>
<html lang="pt br"></html>
<html>
  <head>
    <title>Exemplo de uso da tag div</title>
    <style>
      /* Estilizando a div */
      .minha-div {
        width: 300px;
        height: 200px;
        background-color: lightblue;
        padding: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Uma div que agrupa elementos -->
    <div class="minha-div">
      <h1>Titulo</h1>
      <p>Este e um paragrafo dentro da div.</p>
      <img src="imagem.jpg" alt="Minha imagem" />
    </div>

    <!-- Outra div -->
    <div class="minha-div">
      <p>Outra div com um paragrafo dentro.</p>
    </div>
  </body>
</html>
